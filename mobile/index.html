<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <!-- CSP disabled to allow iframe content to load properly -->
    <title>FMHY - FreeMediaHeckYeah</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        // Add error handling and logging for debugging
        window.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            const iframe = document.querySelector('iframe');
            
            iframe.addEventListener('load', function() {
                console.log('Iframe loaded successfully');
            });
            
            iframe.addEventListener('error', function(e) {
                console.error('Iframe failed to load:', e);
                document.body.innerHTML = '<div style="padding: 20px; font-family: sans-serif;"><h1>Error Loading FMHY</h1><p>The iframe failed to load. Please check your internet connection and try again.</p><p>Error: ' + e.message + '</p></div>';
            });
        });
    </script>
</head>
<body>
    <iframe src="https://fmhy.net" title="FMHY - FreeMediaHeckYeah"></iframe>
</body>
</html>
